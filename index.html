    <style>
        :root {
            --maillard-bg: #FDFBF9;

            --maillard-espresso: #3D2B1F;

            transition: all 0.2s;

        .keyword-highlight:hover {
            color: var(--maillard-toffee);
        }
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: var(--maillard-bg);
        }
        ::-webkit-scrollbar-thumb {

            border-radius: 10px;
        }
